<!DOCTYPE html>
<html>
<head>
    <title>My Presentation Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 800px;
        }
        img {
            width: 100%; /* Responsive to container width */
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Presentation Slides</h1>
        
        <!-- Display all 16 images one below the other -->
        <img src="Yogita4xBooklet/Slide1.png" alt="Slide 1">
        <img src="Yogita4xBooklet/Slide2.png" alt="Slide 2">
        <img src="Yogita4xBooklet/Slide3.png" alt="Slide 3">
        <img src="Yogita4xBooklet/Slide4.png" alt="Slide 4">
        <img src="Yogita4xBooklet/Slide5.png" alt="Slide 5">
        <img src="Yogita4xBooklet/Slide6.png" alt="Slide 6">
        <img src="Yogita4xBooklet/Slide7.png" alt="Slide 7">
        <img src="Yogita4xBooklet/Slide8.png" alt="Slide 8">
        <img src="Yogita4xBooklet/Slide9.png" alt="Slide 9">
        <img src="Yogita4xBooklet/Slide10.png" alt="Slide 10">
        <img src="Yogita4xBooklet/Slide11.png" alt="Slide 11">
        <img src="Yogita4xBooklet/Slide12.png" alt="Slide 12">
        <img src="Yogita4xBooklet/Slide13.png" alt="Slide 13">
        <img src="Yogita4xBooklet/Slide14.png" alt="Slide 14">
        <img src="Yogita4xBooklet/Slide15.png" alt="Slide 15">
        <img src="Yogita4xBooklet/Slide16.png" alt="Slide 16">
    </div>
</body>
</html>
